<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Testing make calculator 1.0.2</title>

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

		<!-- My css -->
		<link rel="stylesheet" href="1.0.1-style.css">

	</head>

	<body>
		<div class="container">
			<h1>Calculator</h1>

			<div class="description">
				<p>Kode :</p>
				<p>Nama :</p>
				<p>Size :</p>
				<p>lokasi :</p>
			</div>

			<form action="/" id="form">
			</form>

			<br>
			<div class="btn">
				<div class="btnCtrl">
					<button id="totBtn" class="btn btn-primary">Total</button>
					<button id="reset" type="reset">Reset</button>
				</div>
				<h4 id="totHas"></h4>
				<button class="btn" id="tmbField"><i class="bi bi-plus-circle"></i></button>
			</div>
		</div>
		<div id="output"></div>


		<!-- My script -->
		<script src="1.0.2 - Tidak Pakai Bootstraps.js"></script>

	</body>

</html>
